<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Quizz</title>
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/973a9341e6.js" crossorigin="anonymous"></script>
<script src="../../main.js"></script>
</head>
<body onload="projectwarning()">
    <div class="fixed-top">
        <div class="alert alert-success align-items-center px-auto shadow-lg" role="alert" id="alert">
            <div class="mx-auto d-flex align-items-center">
                <i class="far fa-check-circle" id="success_icon"></i>
                <div class="fs-3">
                    Correct Answer
                </div>
              </div>
          </div>
          <div class="alert alert-danger align-items-center px-auto shadow-lg" role="alert" id="wrong">
              <div class="mx-auto d-flex align-items-center">
                <i class="far fa-times-circle"></i>
                <div class="fs-3">
                  Wrong Answer
                </div>
              </div>
          </div>
    </div>
    <div class="header">
        <h1>Quiz</h1>
    </div>

<div class="container  mx-auto px-5 py-5 text-center shadow ">
    <div id="endscreen">
        <span class="fs-5">You have completed The Quiz!</span><br>
        <h1>Your Score: <span id="score_id"></span> </h1>
        <button class="shadow" onclick="retake_quiz()">Try Again?</button>
    </div>
    <div id="container">
        <p class="fs-1" id="question_display" ></p>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="fs-3 px-auto shadow " id="btn_choice1" onclick="check(1)" value="ch1"><p id="ch1"></p></button>
                </div>
                <div class="col">
                    <button class="fs-3 px-auto shadow " id="btn_choice2" onclick="check(2)" value="ch1"><p id="ch2"></p></button>
                </div>
                <div class="col">
                    <button class="fs-3 px-auto shadow " id="btn_choice3" onclick="check(3)" value="ch1"><p id="ch3"></p></button>
                </div>
                <div class="col">
                    <button class="fs-3 px-auto shadow " id="btn_choice4" onclick="check(4)" value="ch1"><p id="ch4"></p></button>
                </div>
            </div>
            <div class="loading_spin" id="loading_spin">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <div class="sub_container">
                <strong><p id="your_answer"></p> </strong>
                <p id="answer_key"></p>
                <p id="explanation"></p>
            </div>
            
            
        </div>
    </div>
        <div class="opening">
            <h1>WELCOME!</h1>
            <p>This is a Reviewer Quiz For Basic Housekeeping and Handicrafts.</p>
            <button class="shadow " id="start_btn" onclick="startfunc()">Start Now</button>
        </div>
    

</div>


</body>
</html>
